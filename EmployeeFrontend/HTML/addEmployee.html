<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="../CSS/addAndUpdateEmployee.css">
</head>
<body>
  <header class="header">
    <h1>Employee Management System</h1>
  </header>
  <div class="container">
    <h1>Add Employee</h1>
    <form id="employee-form">
      <input type="number" id="employee-id" placeholder="Employee ID" required>
      <input type="text" id="first-name" placeholder="First Name" required>
      <input type="text" id="last-name" placeholder="Last Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input list="dep-list" type="text" placeholder="Department Name" id="department-name" required>
        <datalist id="dep-list">
          <option value="IT">
          <option value="HR">
          <option value="RMG">
          <option value="CSR">
          <option value="Accounts">
        </datalist>
      </input>
      <input list="pos-list" type="text" placeholder="Position Name" id="position-name" required>
        <datalist id="pos-list">
          <option value="System Engineer">
          <option value="Analyst">
          <option value="Regional HR">
          <option value="Architect">
          <option value="Lead">
          <option value="Head">
          <option value="Senior HR">
        </datalist>
      </input>
      <button type="button" id="add-btn">Submit</button>
    </form>
    <div id="result"></div>
  </div>
  <div class="footer">
    <footer><h4>All Rights Reserved by Coder<h4></footer>
  </div>
  <script src="../JavaScript/addEmployee.js"></script>
</body>
</html>
