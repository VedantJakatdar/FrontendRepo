<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="../CSS/homePage.css">
</head>
<body>
  <div class="container">
    <div class="header"><h1>Employee Management System <button id="logout-button" onclick="navigateToLoginPage()">Logout</button></h1></div>
    <div class="container1">
      <button id="button" onclick="navigateToEmployeeForm()">Add Employee</button> 
      <button id="search-input" onclick="navigateToSearchEmployeePage()">Search Employee</button> 
      <div id="search-results"></div>
    </div>
    <table id="employee-table">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Department Name</th>
          <th>Position Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employee-table-body">
        <!-- Employee data will be populated here -->
      </tbody>
    </table>
    <div class="footer">
        <footer><h4>All Rights Reserved by Coder</h4></footer>
    </div>
  </div>
  <script src="../JavaScript/homePage.js"></script>
  <script>
    function navigateToEmployeeForm() {
      window.location.href = 'addEmployee.html';
    }
    function navigateToSearchEmployeePage() {
      window.location.href = 'searchEmployee.html';
    }
    function navigateToLoginPage() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
