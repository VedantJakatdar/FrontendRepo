<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="..\CSS\addAndUpdateEmployee.css">
</head>
<body>
  <header class="header">
    <h1>Employee Management System</h1>
  </header>
  <div class="updatecontainer">
    <h1>Update Employee</h1>
    <form id="employee-form">
      <input type="number" id="employee-id" placeholder="Employee ID" required>
      <input type="text" id="first-name" placeholder="First Name" required>
      <input type="text" id="last-name" placeholder="Last Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <!-- <input type="number" id="department-id" placeholder="Department ID" required> -->
      <input type="text" id="department-name" placeholder="Department Name" required>
      <!-- <input type="number" id="position-id" placeholder="Position ID" required> -->
      <input type="text" id="position-name" placeholder="Position Name" required>
      <button type="button" id="update-btn">Submit</button>
    </form>
    <div id="result"></div>
  </div>
  <div class="footer">
    <footer><h4>All Rights Reserved by Coder</h4></footer>
  </div>
  <script src="..\JavaScript\updateEmployee.js"></script>
  <script src="..\JavaScript\updateEmployeeForm.js"></script>
</body>
</html>
